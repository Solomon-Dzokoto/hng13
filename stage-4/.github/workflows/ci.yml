name: CI - API Gateway

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'stage-4/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'stage-4/**'
      - '.github/workflows/ci.yml'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: stage-4

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: black --check app/

      - name: Run Flake8 (linting)
        run: flake8 app/ --max-line-length=120 --exclude=__pycache__,migrations

      - name: Run MyPy (type checking)
        run: mypy app/ --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_notifications
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.12-alpine
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpass@localhost:5432/test_notifications
          REDIS_URL: redis://localhost:6379/0
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          JWT_SECRET_KEY: test-secret-key
          ENV: test
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpass@localhost:5432/test_notifications
          REDIS_URL: redis://localhost:6379/0
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          JWT_SECRET_KEY: test-secret-key
          ENV: test
        run: |
          pytest tests/integration -v --cov=app --cov-append --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./stage-4/coverage.xml
          flags: unittests
          name: codecov-gateway

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./stage-4
          file: ./stage-4/Dockerfile
          push: false
          tags: notification-gateway:pr-${{ github.event.pull_request.number || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-smoke:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 15  # Wait for services to be ready

      - name: Wait for gateway health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run smoke tests
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Test create notification (without auth for smoke test)
          # In real scenario, you'd generate a valid JWT
          echo "Smoke tests passed"

      - name: Check Docker logs on failure
        if: failure()
        run: |
          docker-compose logs gateway
          docker-compose logs rabbitmq
          docker-compose logs redis
          docker-compose logs postgres

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './stage-4'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
